server:
  hostname: localhost
  port: 8080

gate_client:
  hostname: localhost
  port: 9090

security:
  cert_file: /path/to/cert.pem
  key_file: /path/to/key.pem

database:
  identity:
    type: postgres
    hostname: localhost
    port: 5432
    name: identity_db
    username: postgres
    password: postgres
    sslmode: disable
    path: ""
    options: ""

  runtime:
    type: sqlite
    hostname: ""
    port: 0
    name: ""
    username: ""
    password: ""
    sslmode: ""
    path: "/data/runtime.db"
    options: "cache=shared"

oauth:
  jwt:
    issuer: thunder
    validity_period: 3600

authenticator:
  default: basic
  authenticators:
    - name: basic
      type: basic
      display_name: Basic Auth
      description: Username and password authentication
      client_id: ""
      client_secret: ""
      redirect_uri: ""
      scopes: []
    - name: google
      type: oauth2
      display_name: Google
      description: Sign in with Google
      client_id: google-client-id
      client_secret: google-client-secret
      redirect_uri: https://localhost:8080/callback
      scopes: ["email", "profile"]
      additional_params:
        prompt: consent

flow:
  graph_directory: "repository/resources/graphs/"
  authn:
    default_flow: "auth_flow_config_basic"
